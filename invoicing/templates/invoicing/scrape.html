{%  extends "invoicing/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <br>
    <br>
    <br>
    <div class="col-xs-1" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter company name:</td>
            </tr>
            <tr>
                <td>{{ form.search_string }}</td>
                <td><input type="submit" value="Search"></td>
            </tr>
        </table>
        
       
    </form>

    </div>
    {% for company in companies %}
    <li>
        <a href="{% url 'scraped' company.name %}">
            {{ company.name }}
        </a>
    </li>
    {% endfor %}

   
</div>
    {% endblock %}
